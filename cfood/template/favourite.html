{% extends "base.html" %}
{% block title %}Favoritos{% endblock %}
{% block content %}

<div class="container">
    <section class="jumbotron text-center bg-white">
        <div class="container">
            <h1>Mis favoritos</h1>
            <p class="lead text-muted">Aqui puedes ver las recetas que a√±adiste</p>
        </div>
    </section>

    <div>
        <div class="row">
            {% for recipe in new %}
            <div class="col-md-4">
                <a class="text-dark" href="{{recipe.get_url}}">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{recipe.image}}" alt="{{ recipe.title }}">
                        <div class="card-body">
                            <h2 style="font-size:18px;font-weight:bold">{{recipe.title|truncatechars:50}}</h2>
                            <p class="card-text">{{recipe.description|truncatechars:50}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted"></small>

                            </div>

                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="text-center mt-5">
               <a href="{% url 'home' %}">Volver</a>
            </div>
</div>

{% endblock %}
